{% extends "scout/layout.html" %}
{% block title %}Tags{% endblock %}

{% block body %}
    <div class="mb-3 p-3 bg-light rounded shadow-sm">
      <h2 class="border-bottom pb-2">All Tags</h2>
      <div class="container bg-body">
        <div class="row p-4">
          {% for key, value in tags %}
            <div class="col-sm-6 col-lg-4 my-2">
              <a href="{% url 'tag' tag=key %}"><i class="bi bi-tag"></i>{{value}}</a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
