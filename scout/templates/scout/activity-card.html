<!-- activity card -->
<div class="row py-3 border-bottom">
    <div class="col-12 d-flex">
    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false">
        <rect class="{{ activity.age_range|first|lower}}" width="100%" height="100%" fill="#007bff"/>
        <text x="50%" y="50%" fill="#ffffff" dy=".3em">{{ activity.age_range|first|upper}}</text>
    </svg>
    <p class="pb-3 mb-0 small">
        <strong class="d-block text-gray-dark">{{ activity.title }}</strong>
        {{ activity.method|truncatewords_html:10}}
    </p>
    </div>
    <div class="col-12">
    <div class="tags">
        <a class="tag" href="{% url 'tag' tag=activity.location %}"><i class="bi bi-tag"></i>{{ activity.location_name }}</a>
        <a class="tag" href="{% url 'tag' tag=activity.game_mode %}"><i class="bi bi-tag"></i>{{ activity.game_mode_name }}</a>
        {% if activity.is_suitable_for_disabled %}
        <a class="tag" href="{% url 'tag' tag='is_suitable_for_disabled' %}"><i class="bi bi-tag"></i>suitable for disabled</a>
        {% endif %}
    </div>
    <p>Likes: {{activity.likes.count}}</p>
    <p class="text-end m-0">
        <a href="/activity/{{activity.id}}">More info</a>
    </p>
    </div>
</div>
<!-- activity card END -->
