<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
                    <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-4">Search Project</span>
                    </a>

                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Search</a></li>
                    </ul>
                </header>
            </div>

            <div class="container mt-4">
                    <div id="advanced_search_div" class="col-xl-8">
                        <form action="https://google.com/search">
                            <div class="row mb-3">
                                <div class="col-xl-4">
                                    <label for="as_q">Find pages with..."all these words:"</label>
                                </div>
                                <div class="col-xl-8">
                                    <input type="text" name="as_q" id="as_q" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-xl-4">
                                    <label for="as_epq">Find pages with… “this exact word or phrase:”</label>
                                </div>
                                <div class="col-xl-8">
                                    <input type="text" name="as_epq" id="as_epq" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-xl-4">
                                    <label for="as_oq">Find pages with… “any of these words:”</label>
                                </div>
                                <div class="col-xl-8">
                                    <input type="text" name="as_oq" id="as_oq" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-xl-4">
                                    <label for="as_eq">Find pages with… “none of these words:”</label>
                                </div>
                                <div class="col-xl-8">
                                    <input type="text" name="as_eq" id="as_eq" class="form-control">
                                </div>
                            </div>
                            <div id="advanced_search_button_div">
                                <input id="advanced_search_button" class="btn btn-primary" type="submit" value="Advanced search">
                            </div>
                        </form>
                    </div>
            </div>
        
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
