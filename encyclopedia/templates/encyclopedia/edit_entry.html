{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}} | Encyclopedia
{% endblock %}

{% block body %}
    <h1>Here you can edit "{{ title }}" entry content</h1>
    <form action="{% url 'edit_entry' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="update">
    </form>
{% endblock %}
