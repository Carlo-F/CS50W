{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results | Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    {% if entries %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results</p>
    {% endif %}
{% endblock %}
